<!DOCTYPE html>


<html>

  <head>
    <title>Chef Stock</title>
    <link href="{{STATIC_URL}}css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <script src="{{STATIC_URL}}js/jquery.min.js"></script>
    <script src="{{STATIC_URL}}js/bootstrap.min.js"></script>  
    <script src="{{STATIC_URL}}js/chefstock.js"></script>  
  </head>

  <body>
    <div class="navbar">	
      <div class="navbar-inner">
	<a class="brand" href="#">Chef Stock</a>
	<ul class="nav">
	  <li><a href="{% url 'nodes' %}">Nodes</a></li>
	  <li><a href="{% url 'roles' %}">Roles</a></li>
	  <li><a href="{% url 'databags' %}">Data Bags</a></li>
	</ul>
      </div>
    </div>
    <div class="container" id="base-container" style="margin-top:60px;">
      {% if request.breadcrumbs %}
      <ul class="breadcrumb">
	{% for breadcrumb in request.breadcrumbs %}
	<li><a href="{{breadcrumb.url}}">{{breadcrumb.name}}</a>{% if not forloop.last %} <span class="divider">/</span></li> {% endif %} 
	{% endfor %}
      </ul>
      {% endif %}
      
      {% block body %}
      {% endblock %}
    </div>
  </body>

</html>
